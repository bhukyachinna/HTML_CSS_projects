<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outer-container">
        <div id="inner-container">
            <div id="main-container">
                <p>Job Application <span>(web)</span> </p>

                <form action="#">
                    <div id="application-form">

                        <div class="form-feild">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name">
                        </div>

                        <div class="form-feild">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                        </div>

                        <div class="form-feild">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email id">
                        </div>

                        <div class="form-feild">
                            <label for="job_role">Job Role</label>
                            <select name="job_role" id="job_role">
                                <option value="default" selected>select</option>
                                <option value="0">AI/ML Engineer</option>
                                <option value="1">Cyber Security Engineer </option>
                                <option value="2">Backend Engineer</option>
                                <option value="3">Full Stack Developer</option>
                            </select>
                        </div>

                        <div class="form-feild" id="address-field">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" placeholder="Fill your address"></textarea>
                        </div>

                        <div class="form-feild">
                            <label for="city">City</label>
                            <input type="text" name="city" id="City" placeholder="City">
                        </div>

                        <div class="form-feild">
                            <label for="pincode">Pincode</label>
                            <input type="number" name="pincode" id="pincode" placeholder="pincode">
                        </div>

                        <div class="form-feild">
                            <label for="dob">DOB</label>
                            <input type="date" name="dob" id="dob">
                        </div>

                        <div class="form-feild">
                            <label for="cv">CV</label>
                            <input type="file" name="cv" id="cv">
                        </div>
                    </div>

                    <div id="submit">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
